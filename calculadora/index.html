<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calculadora BÃ¡sica</title>
	<link rel="stylesheet" href="css/calculadora.css">
	<script src="js/calculadora.js"></script>
</head>
<body>
	<h1>Mi Calculadora </h1>
	<form action="#" name="calculadora" id="calculadora">
		<table>
			<!-- Pantalla -->
			<tr>
				<td colspan=4>
					<input type="text" size=20 value="0" name="operando1">
				</td>
			</tr>
			<tr>
				<td colspan=4>
					<input type="text" size=20 value="0" name="operando2">
				</td>
			</tr>
			<tr>
				<td colspan=4>
					<input type="text" size=20 value="0" name="resultado">
				</td>
			</tr>
				<!-- Teclado -->
			<tr>
				<td class="teclado"><input type="button" value="7" onclick="numeros(this.value)" name="btn7"></td>
				<td class="teclado"><input type="button" value="8" onclick="numeros(this.value)" name="btn8"></td>
				<td class="teclado"><input type="button" value="9" onclick="numeros(this.value)" name="btn9"></td>
				<td class="teclado"><input type="button" value="+" onclick="operadores(this.value)" name="btn+"></td>
			</tr>
			<tr>
				<td class="teclado"><input type="button" value="4" onclick="numeros(this.value)" name="btn4"></td>
				<td class="teclado"><input type="button" value="5" onclick="numeros(this.value)" name="btn5"></td>
				<td class="teclado"><input type="button" value="6" onclick="numeros(this.value)" name="btn6"></td>
				<td class="teclado"><input type="button" value="-" onclick="operadores(this.value)" name="btn-"></td>
			</tr>
			<tr>
				<td class="teclado"><input type="button" value="1" onclick="numeros(this.value)" name="btn1"></td>
				<td class="teclado"><input type="button" value="2" onclick="numeros(this.value)" name="btn2"></td>
				<td class="teclado"><input type="button" value="3" onclick="numeros(this.value)" name="btn3"></td>
				<td class="teclado"><input type="button" value="*" onclick="operadores(this.value)" name="btn*"></td>
			</tr>
			<tr>
				<td class="teclado"><input type="button" value="CE" onclick="borrar()" name="btnCE"></td>
				<td class="teclado"><input type="button" value="0" onclick="numeros(this.value)" name="btn0"></td>
				<td class="teclado"><input type="button" value="=" onclick="igual()" name="btn="></td>
				<td class="teclado"><input type="button" value="/" onclick="operadores(this.value)" name="btn/"></td>
			</tr>
		</table>
	</form>
	<button id="btnCientifica" onclick="calculadoraCientifica()">Calculadora Cientifica</button>
</body>
</html>
